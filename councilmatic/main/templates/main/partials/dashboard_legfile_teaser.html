<article class="instance_teaser_wrapper {{ model }}_teaser_wrapper {{ model }}_{{ instance.pk }}_teaser_wrapper">
  <span class="title">{{ instance }}</span>
  <span class="status">
    <label>Status:</label>
    {{ instance.status }}
  </span>
  {% if user and user in instance.bookmarks %}
    <span class="bookmark active">
      <a href="xx"></a>
    </span>
  {% endif %}
</article>
