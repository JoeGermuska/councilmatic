<span class="legislation_bookmark">
    {% with content=file %}
        {% include "bookmarks/partials/bookmark_button.html" %}
    {% endwith %}
</span>
<span class="legislation_id"><a href="{% url legislation_detail file.key %}">{{ file.type }} {{ file.id }}</a></span>
<span class="legislation_intro_date">{{ file.intro_date }}</span>
<span class="legislation_status">{{ file.status }}</span>
<span class="legislation_title">{{ file.title|truncatewords:25 }}</span>
